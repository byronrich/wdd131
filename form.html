<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <meta name="description" content="Submit a product review including rating, installation date, and useful features." />
  <meta name="author" content="Student Name" />
  <!-- ✅ External CSS from styles directory -->
  <link rel="stylesheet" href="styles/review-styles.css" />
  <!-- ✅ Google Fonts Embed Link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <!-- ✅ External JS with defer -->
  <script src="scripts/review-script.js" defer></script>
</head>
<body>
  <main>
    <h1>Product Review Form</h1>

    <form id="reviewForm" method="get" action="review.html">
      <label for="product">Product Name: <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating: <span class="required">*</span></legend>
        <div class="stars">
          <label><input type="radio" name="rating" value="1" required />☆</label>
          <label><input type="radio" name="rating" value="2" />☆☆</label>
          <label><input type="radio" name="rating" value="3" />☆☆☆</label>
          <label><input type="radio" name="rating" value="4" />☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5" />☆☆☆☆☆</label>
        </div>
      </fieldset>

      <label for="installDate">Date of Installation: <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" name="features" value="durability" />Durability</label>
        <label><input type="checkbox" name="features" value="design" />Design</label>
        <label><input type="checkbox" name="features" value="efficiency" />Efficiency</label>
        <label><input type="checkbox" name="features" value="ease-of-use" />Ease of Use</label>
      </fieldset>

      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>

      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" />

      <!-- ✅ Submit button with value -->
      <input type="submit" value="Submit">
    </form>

    <section id="confirmation" style="display: none;">
      <h2>Thank You for Your Review!</h2>
      <p>Your review has been submitted successfully.</p>
      <p>Total reviews submitted: <span id="reviewCount"></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Reviewer</p>
  </footer>
</body>
</html>
