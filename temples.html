<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temple Album</title>
    <meta name="description" content="A responsive temple album featuring sacred landmarks." />
    <meta name="author" content="Student Name" />
    <link rel="stylesheet" href="styles/temples.css" />
    <link rel="stylesheet" href="styles/temples-large.css" />
    <script defer src="scripts/temples.js"></script>
  </head>
  <body>
    <header>
      <h1>Temple Album</h1>
      <button id="hamburger">☰</button>
      <nav id="navigation">
        <a href="#">Home</a>
        <a href="#">Old</a>
        <a href="#">New</a>
        <a href="#">Large</a>
        <a href="#">Small</a>
      </nav>
    </header>

    <main>
      <h2>Sacred Spaces Around the World</h2>
      <section class="grid">
        <figure>
          <img src="images/saltlakecity1.jpg" alt="Salt Lake City Temple" />
          <figcaption>Salt Lake City Temple</figcaption>
        </figure>
        <figure>
          <img src="images/drapertemple2.jpg" alt="Draper Temple" />
          <figcaption>Draper Temple</figcaption>
        </figure>
        <figure>
          <img src="images/monticellotemple3.jpg" alt="Monticello Temple" />
          <figcaption>Monticello Temple</figcaption>
        </figure>
        <figure>
          <img src="images/anchoragetemple4.jpg" alt="Anchorage Temple" />
          <figcaption>Anchorage Temple</figcaption>
        </figure>
        <figure>
          <img src="images/mantitemple5.jpg" alt="Manti Temple" />
          <figcaption>Manti Temple</figcaption>
        </figure>
        <figure>
          <img src="images/provotemple6.jpg" alt="Provo Temple" />
          <figcaption>Provo Temple</figcaption>
        </figure>
        <figure>
          <img src="images/kirtlandtemple7.jpg" alt="Kirtland Temple" />
          <figcaption>Kirtland Temple</figcaption>
        </figure>
        <figure>
          <img src="images/vernaltemple8.jpg" alt="Vernal Temple" />
          <figcaption>Vernal Temple</figcaption>
        </figure>
        <figure>
          <img src="images/logantemple9.jpg" alt="Logan Temple" />
          <figcaption>Logan Temple</figcaption>
        </figure>
      </section>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> Student Name</p>
      <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script>
      // Dynamically insert year and last modified date
      document.getElementById("year").textContent = new Date().getFullYear();
      document.getElementById("lastModified").textContent = document.lastModified;

      // Hamburger functionality
      const hamburger = document.getElementById("hamburger");
      const navigation = document.getElementById("navigation");

      hamburger.addEventListener("click", () => {
        navigation.classList.toggle("open");
        hamburger.textContent = navigation.classList.contains("open") ? "✖" : "☰";
      });
    </script>
  </body>
</html>
